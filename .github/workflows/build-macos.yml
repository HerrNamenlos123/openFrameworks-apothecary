name: build-macos

on:
  push:
    paths-ignore:
    - '**/README.md'
  pull_request:
    paths-ignore:
    - '**/README.md'
jobs:

  build-macos-platforms:
    runs-on: macos-12
    strategy:
      matrix:
        bundle: [1,2,3,4]
    env:
       TARGET: ${{matrix.cfg.target}}
       BUNDLE: ${{matrix.cfg.job}}
    steps:
    - uses: actions/checkout@v4
    - name: Scripts Calc Formula - ${{matrix.cfg.target}} Bundle ${{matrix.cfg.job}}
      run: ./scripts/calculate_formulas.sh
    - name: Scripts Install
      run: ./scripts/$TARGET/install.sh
    - name: Build64
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: scripts/build.sh
      env:
        BUNDLE: ${{ matrix.bundle }}
        TARGET: "osx"
        DEVELOPER_DIR: "/Applications/Xcode_13.4.1.app/Contents/Developer"
        ARCH: x86_64
        GA_CI_SECRET: ${{ secrets.CI_SECRET }}
    - name: BuildARM64
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: scripts/build.sh
      env:
        BUNDLE: ${{ matrix.bundle }}
        TARGET: "osx"
        DEVELOPER_DIR: "/Applications/Xcode_13.4.1.app/Contents/Developer"
        ARCH: arm64
        GA_CI_SECRET: ${{ secrets.CI_SECRET }}
    - name: Update Release
      uses: johnwbyrd/update-release@v1.0.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: nightly
        release: nightly
        prerelease: false
        files: out/openFrameworksLibs_${{matrix.cfg.target}}${{matrix.cfg.job}}.tar.bz2
      if: github.repository == 'openframeworks/apothecary' && github.event_name == 'push' && github.ref == 'refs/heads/master'
